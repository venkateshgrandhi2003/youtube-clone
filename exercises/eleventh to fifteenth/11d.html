<!DOCTYPE html>
<html>
  <head>
    <title>11d</title>
    <link rel="stylesheet" href="styles/11d.css">
    <style>
      .card-grid{
        display:grid;
        grid-template-columns:150px 150px 150px;
        column-gap:15px;
      }
    </style>
  </head>
  <body>
    <div class="card-grid">
      <div class="card">
        <img class="image" src="images/catphoto2.jpg">
        <p class="name">Oliver</p>
        <div class="div-profile-mutual">
        <img class="profile-mutual" src="images/dogphoto3.jpg">
        </div>
        <p class="number">2 mutual friends</p>
        <button class="add">Add friend</button>
        </div>
        <div class="card">
          <img class="image" src="images/dogphoto2.jpg">
          <p class="name">puppy</p>
          <div class="div-profile-mutual">
            <img class="profile-mutual" src="images/dogphoto3.jpg">
            </div>
          <p class="number">4 mutual friends</p>
          <button class="add">Add friend</button>
        </div>
        <div class="card">
          <img class="image" src="images/dogphoto.jpg">
          <p class="name">sniper</p>
          <div class="div-profile-mutual">
            <img class="profile-mutual" src="images/dogphoto3.jpg">
            </div>
          <p class="number">7 mutual friends</p>
          <button class="add">Add friend</button>
        </div>
    </div>
  </body>
</html>
